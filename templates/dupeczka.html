<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="/static/js/chartist.js "></script>
    <link rel="stylesheet" href="/static/css/nv.d3.css">


    <link rel="stylesheet" href="/static/css/chartist.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="/static/js/nv.d3.js "></script>


      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<script src="/static/js/bootstrap-filestyle.min.js"></script>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="chart" class='with-transitions'>
    <svg></svg>
</div>

<script>
var data = [{
  key: "Page view",
  values: [
    ["2013-06-01 00:00:00", 0],
    ["2013-07-01 00:00:00", 1],
    ["2013-08-01 00:00:00", 17],
    ["2013-09-01 00:00:00", 5],
    ["2013-10-01 00:00:00", 13]
  ]
}];
   nv.addGraph(function () {
   var chart;
   chart = nv.models.cumulativeLineChart()
              .x(function(d) { return moment(d[0]) })
              .y(function(d) { return d[1] })
              .color(d3.scale.category10().range())
              .transitionDuration(300)
              .showControls(false);

   chart.xAxis
      .tickFormat(function (d) {
         return d3.time.format('%d/%m/%y')(new Date(d))
       });

   chart.xScale(d3.time.scale());
   d3.select('#chart svg')
      .datum(data)
      .call(chart);

   nv.utils.windowResize(chart.update);

   return chart;
});
</script>
</body>
</html>
